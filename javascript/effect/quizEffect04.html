<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 이펙트</title>

    <link rel="stylesheet" href="../assets/css/quiz.css">

    <link href="https://webfontworld.github.io/neodgm/NeoDunggeunmo.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/Cafe24Dangdanghae/Cafe24Dangdanghae.css" rel="stylesheet">
</head>

<body>
    <header id="header">
        <h1><a href="../javascript01.html">Quiz</a> <em>객관식 (한문제) 유형</em></h1>
        <nav>
            <ul>
                <li><a href="quizEffect01.html">1</a></li>
                <li><a href="quizEffect02.html">2</a></li>
                <li><a href="quizEffect03.html">3</a></li>
                <li class="active"><a href="quizEffect04.html">4</a></li>
                <li><a href="quizEffect05.html">5</a></li>
                <li><a href="quizEffect06.html">6</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <span class="quiz__type"></span>
                <h2 class="quiz__question">
                    <span class="number"></span>
                    <div class="ask"></div>
                </h2>
                <div class="quiz__view">
                    <div class="true">정답입니다!</div>
                    <div class="false">틀렸습니다!</div>
                    <div class="dog">
                        <div class="head">
                            <div class="ears"></div>
                            <div class="face"></div>
                            <div class="eyes">
                                <div class="teardrop"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth">
                                <div class="tongue"></div>
                            </div>
                            <div class="chin"></div>
                        </div>
                        <div class="body">
                            <div class="tail"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="quiz__answer">
                    <div class="quiz__selects">
                        <label for="select1">
                            <input type="radio" id="select1" class="select" name="select" value="1">
                            <span class="choice"></span>
                        </label>
                        <label for="select2">
                            <input type="radio" id="select2" class="select" name="select" value="2">
                            <span class="choice"></span>
                        </label>
                        <label for="select3">
                            <input type="radio" id="select3" class="select" name="select" value="3">
                            <span class="choice"></span>
                        </label>
                        <label for="select4">
                            <input type="radio" id="select4" class="select" name="select" value="4">
                            <span class="choice"></span>
                        </label>
                    </div>

                    <button class="confirm">정답 확인하기</button>
                    <div class="result"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="mailto:kimlh3743@gmail.com">kimlh3743@gmail.com</a>
    </footer>
    <!-- //footer -->

    <script>
        //선택자 
        const quizType = document.querySelector(".quiz__type");                  //퀴즈 종류
        const quizNumber = document.querySelector(".quiz__question .number");    //퀴즈 번호
        const quizAsk = document.querySelector(".quiz__question .ask");          //퀴즈 질문
        const quizConfirm = document.querySelector(".quiz__answer .confirm");    //정답 확인 버튼
        const quizResult = document.querySelector(".quiz__answer .result");      //정답 결과
        const quizView = document.querySelector(".quiz__view");                  //강아지
        const quizSelects = document.querySelector(".quiz__selects");            //객관식 보기
        const quizChoice = quizSelects.querySelectorAll(".choice");              //객관식 보기
        const quizSelect = quizSelects.querySelectorAll(".select");              //객관식 보기

        //문제 정보
        const quizInfo = [
            {
                answerType: "웹디자인기능사 2015년 2회",
                answerNum: "1",
                answerAsk: "인터넷상의 보안 문제로 특정 네트워크를 격리시키는데 사용되는 시스템으로서 네트워크의 출입 경로를 단절시켜 보안 관리 범위를 좁히고 제어를 효과적으로 할 수 있는 시스템은?",
                answerChoice: ["POP server", " TCP", "Firewall", "IP"],
                answerResult: "3",
                answerEx: "인터넷상의 보안 문제로 특정 네트워크를 격리시키는데 사용되는 시스템으로서 네트워크의 출입 경로를 단절시켜 보안 관리 범위를 좁히고 제어를 효과적으로 할 수 있는 시스템을 Firewall이라고 합니다."
            }
        ];

        //문제 출력
        function updateQuiz() {
            quizType.textContent = quizInfo[0].answerType;
            quizNumber.textContent = quizInfo[0].answerNum + ". ";
            quizAsk.textContent = quizInfo[0].answerAsk;
            quizResult.textContent = quizInfo[0].answerEx;

            for (let i = 0; i < quizSelect.length; i++) {   //보기 출력 (객관식)
                quizChoice[i].textContent = quizInfo[0].answerChoice[i];
            }

            //해설 숨기기
            quizResult.style.display = "none";
        }
        updateQuiz();

        //정답 확인
        function answerQuiz(){
            //사용자가 선택한 정답 == 문제 정답
            //사용자가 클릭한 input --> checked

            for (let i = 0; i < quizSelect.length; i++) {
                if(quizSelect[i].checked == true){  //보기에 체크가 된 상태
                    //체크된 번호 == 문제 번호
                    if(quizSelect[i].value == quizInfo[0].answerResult){
                        // alert("정답")
                        quizView.classList.add("like")
                    } else {
                        // alert("오답")
                        quizView.classList.add("dislike")
                        quizResult.style.display = "block";     //숨겼던 해설 나오기
                        quizConfirm.style.display = "none";     //버튼 숨기기
                    }
                }
            }
        }

        //정답 클릭
        quizConfirm.addEventListener("click", answerQuiz);  //함수 안에 answerQuiz가 들어있는 것이니 대체

    </script>
</body>

</html>
