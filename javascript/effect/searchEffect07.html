        const cssList = document.querySelector(".search__list .line");

        let cssProp = [];

        //데이터 출력하기
        const updateList = () => {

            //forEach
            // cssProperty.forEach((data, index) => {
            //     listCSS += `<li>${data.num}. ${data.name} : ${data.desc}</li>`;
            // });

            // for of문
            // for (const data of cssProperty) {
            //     listCSS.push(`<li>${data.num}. ${data.name} : ${data.desc}</li>`);
            // }
            // cssList.innerHTML += listCSS; //=만 하고 +를 안했고, cssProperty가 아니라 listCSS를 of 뒤에 입력함. 무엇이 안에 들어가야하는지 이해 부족

            //map
            cssProperty.map((data, index) => {
                cssProp.push(`<li>${data.num}. ${data.name} : ${data.desc} <em>${data.category}</em></li>`);
                cssList.innerHTML += cssProp[index]
            });
        }
        updateList();


        //피셔 에이츠 알고리즘
        function shuffle(data) {
            for (let i = data.length - 1; i >= 0; i--) {
                const randomIndex = Math.floor(Math.random() * (i + 1));
                // console.log(randomIndex)
                [data[i], data[randomIndex]] = [data[randomIndex], data[i]]; //중복 되는 숫자 나오지 않고 무작위
                cssList.innerHTML += data[i];
            }
        }

        document.querySelector(".btn1").addEventListener("click", (e) => {
            e.preventDefault();
            cssList.innerHTML = "";
            shuffle(cssProp);
        })
